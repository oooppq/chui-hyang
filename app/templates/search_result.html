{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/perfume.css' %}">
<section id="main">
    <div id="perfume-page-container">

        <div class="row gy-5">

            <div class="col-lg-4 perfume-item">
                {% for perfume in perfumes %}
                <a href="{% url 'perfumes' perfume.id %}"> {{ perfume.name }} </a>
                {% if perfume.image %}
                <img src="{{ perfume.image.url }}" class="perfume-img img-fluid" alt="">

                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
